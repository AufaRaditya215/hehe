<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{ 
        background-color: antiquewhite;
    }
    .satu{
        background-color: pink;
        width: 350px;
        height: 350px;
        margin: auto;
        line-height: 350px;
        text-align: center;
        color: white;
        border-radius: 30px;
        margin-top: 150px;
        box-shadow:  0px 0px 15px rgba(0, 0, 0, 0.7);
    }
    .dua{
        background-color: pink;
        width: 350px;
        height: 350px;
        margin: auto;
        line-height: 320px;
        text-align: center;
        color: white;
        border-radius: 30px;
        position: absolute;
        top: 150px;
        left: 500px;
    }

    .dua:hover{
        background-color: pink;
        width: 350px;
        height: 350px;
        margin: auto;
        line-height: 350px;
        text-align: center;
        color: white;
        border-radius: 30px;
        position: absolute;
        top: 450px;
        opacity: .8;
        transition: all .60s ;
        box-shadow:  0px 0px 15px rgba(0, 0, 0, 0.7);
    }
</style>

<body>
<div class="satu">
    <p>I LOVE YOU</p>
</div>    
<div class="dua">
    <p>TOUCH HERE</p>
</div>
</body>
</html>
